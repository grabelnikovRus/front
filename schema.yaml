openapi: 3.0.3
info:
  title: SITE API
  version: "1.0"
  description: API сайта ПИК Брокер
  x-logo:
    url: "https://pik-broker.ru/images/logo.svg"

servers:
  - url: "http://localhost:{port}/api-react"
    description: localhost
    variables:
      port:
        default: '8030'
  - url: "https://back.kvarta.ru/api-react"
    description: Production (live)
  - url: "https://demo-back.kvarta.ru/api-react"
    description: Demo
  - url: "https://back-rc.kvarta.ru/api-react"
    description: Rc
  - url: "https://back-dev.kvarta.ru/api-react"
    description: Dev
  - url: https://back-{branch}.kvarta.ru/api-react
    description: Dev feature branch
    variables:
      branch:
        default: develop
        description: Git branch name
  - url: '{server}/api-react'
    description: Custom
    variables:
      server:
        default: 'https://demo-back.kvarta.ru'

paths:
  /batch-v1:
    post:
      operationId: batch
      deprecated: true
      tags: [batch]
      summary: Массовый вызов методов API
      responses:
        200:
          $ref: '#/components/responses/batch'
        400:
          $ref: '#/components/responses/batch'
      requestBody:
        $ref: '#/components/requestBodies/batch'

  /batch-v2:
      post:
          operationId: batchV2
          tags: [ batch ]
          summary: Массовый вызов методов API V2
          responses:
              200:
                  $ref: '#/components/responses/batch'
              400:
                  $ref: '#/components/responses/400'
          requestBody:
              $ref: '#/components/requestBodies/batch'

  /contacts-v1:
    get:
      operationId: get-contacts
      tags: [contact]
      summary: Получение контактов
      responses:
        200:
          $ref: '#/components/responses/get-contacts'

  /apartments-count-v1:
      post:
          operationId: count-apartments
          tags: [ apartment ]
          summary: Подсчёт количества квартир
          requestBody:
              $ref: '#/components/requestBodies/apartment-count'
          responses:
              200:
                  $ref: '#/components/responses/count-apartments'
              400:
                  $ref: '#/components/responses/400'

  /apartments-search-v1:
      post:
          operationId: search-apartments-v1
          tags: [ apartment ]
          summary: Поиск квартир
          parameters:
              -   in:   query
                  required: true
                  name: page
                  schema:
                      type: integer
              -   in:   query
                  required: true
                  name: perPage
                  schema:
                      type: integer
              -   in:   query
                  name: sortBy
                  schema:
                      $ref: '#/components/schemas/sortBy'
              -   in:   query
                  name: sortOrder
                  schema:
                      $ref: '#/components/schemas/sortOrder'
              -   name: promo
                  in: query
                  schema:
                      $ref: '#/components/schemas/promo'
          requestBody:
              $ref: '#/components/requestBodies/apartment-search-v1'
          responses:
              200:
                  $ref: '#/components/responses/search-apartments-v1'
              400:
                  $ref: '#/components/responses/400'

  /apartments-similar-v1/{id}:
      get:
          tags: [ apartment ]
          summary: Поиск похожих квартир в радиусе 3км
          parameters:
              -   name:        id
                  in:          path
                  required:    true
                  description: "**Apartment amoId**. *Example: `2172797`*."
                  schema:
                      type: integer
              -   name:        limit
                  in:          query
                  required:    true
                  example: 5
                  schema:
                      type: integer
              -   name: promo
                  in: query
                  schema:
                      $ref: '#/components/schemas/promo'
          responses:
              200:
                  $ref: '#/components/responses/search-apartments-v1'
              404:
                  $ref: '#/components/responses/404'

  /apartments-v2/{id}:
    get:
      operationId: get-apartment
      tags: [apartment]
      summary: Получение квартиры по amoId без нормализации null к {}, добавился 404 ответ
      parameters:
        - name: id
          in: path
          required: true
          description: "**Apartment amoId**. *Example: `2172797`*."
          schema:
            type: integer
        -   name: promo
            in: query
            schema:
                $ref: '#/components/schemas/promo'
      responses:
        200:
          $ref: '#/components/responses/get-apartment'
        400:
          $ref: '#/components/responses/400'
        404:
          $ref: '#/components/responses/404'

  /apartments-v2/{id}/meta:
    get:
      operationId: get-apartment-meta
      tags: [apartment]
      summary: Получение мета-данных квартиры, добавился 404 ответ
      parameters:
        - name: id
          in: path
          required: true
          description: "**Apartment ID**. *Example: `2172797`*."
          schema:
            type: integer
      responses:
        200:
          $ref: '#/components/responses/get-apartment-meta'
        404:
          $ref: '#/components/responses/404'

  /apartments-v2/{id}/loan:
    get:
      operationId: get-apartment-loan
      tags: [apartment]
      summary: Расчет платежа по ипотеке
      parameters:
        - name: id
          in: path
          required: true
          description: "**Apartment ID**. *Example: `2172797`*."
          schema:
            type: integer
        - name: amount
          in: query
          required: true
          description: Сумма первоначального взноса по ипотеке
          schema:
            type: integer
        - name: duration
          in: query
          required: true
          description: Срок ипотеки в годах
          schema:
            type: integer
        -   name: promo
            in: query
            schema:
                $ref: '#/components/schemas/promo'
      responses:
        200:
          $ref: '#/components/responses/get-apartment-loan'
        400:
          $ref: '#/components/responses/400'
        404:
          $ref: '#/components/responses/404'

  /apartments-map-v1:
      post:
          operationId: apartments-map
          tags: [ apartment-map ]
          summary: Поиск квартир на карте (формат ObjectManager)
          requestBody:
              $ref: '#/components/requestBodies/apartments-map-v2'
          responses:
              200:
                  $ref: '#/components/responses/apartments-map-v2'
              400:
                  $ref: '#/components/responses/400'

  /bounding-box-v1:
      post:
          operationId: bounding-box
          tags: [ apartment-map ]
          summary: Возвращает bounding box по фильтру
          requestBody:
              $ref: '#/components/requestBodies/bounding-box'
          responses:
              200:
                  $ref: '#/components/responses/bounding-box'
              400:
                  $ref: '#/components/responses/400'

  /settings-v1/catalog:
    get:
      operationId: get-catalog-settings
      deprecated: true
      tags: [setting]
      summary: Получение настроек и значений для фильтров каталога
      responses:
        200:
          $ref: '#/components/responses/get-catalog-settings'

  /catalog-settings-v1:
    get:
      operationId: get-catalog-settings-new
      tags: [setting]
      summary: Получение настроек и значений для фильтров каталога
      responses:
        200:
          $ref: '#/components/responses/get-catalog-settings-new'

  /settings-v1/userpanel:
    get:
      operationId: get-userpanel-settings
      tags: [setting]
      summary: Получение настроек для формы входа
      responses:
        200:
          $ref: '#/components/responses/get-userpanel-settings'

  /pages-v2/{slug}:
    get:
      operationId: get-page
      tags: [page]
      summary: Получение информации о странице и её виджетах, добавился 404 ответ
      parameters:
        - name: slug
          in: path
          required: true
          description: "**Page slug or alias**. *Example: `tradeinPage`, `tradein`*."
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/get-page'
        404:
          $ref: '#/components/responses/404'

  /pages-v1:
    get:
      operationId: get-pages
      tags: [page]
      summary: Получение списка страниц сайта
      responses:
        200:
          $ref: '#/components/responses/get-pages'

  /widgets-v1:
    get:
      operationId: get-widgets
      tags: [widget]
      summary: Получение списка глобальных виджетов
      responses:
        200:
          $ref: '#/components/responses/get-widgets'

  /menus-v1:
    get:
      operationId: get-menu
      summary: Получение дерева списков активных меню
      tags: [menu]
      responses:
        200:
          $ref: '#/components/responses/get-menu'

  /complaints-v1:
    post:
      operationId: create-complaint
      tags: [complaint]
      summary: Отправка жалобы
      requestBody:
        $ref: '#/components/requestBodies/complaints'
      responses:
        200:
          $ref: '#/components/responses/create-complaint'
        400:
            $ref: '#/components/responses/400'

  /complaints-v1/{id}/verify:
    post:
      operationId: verify-complaint
      tags: [complaint]
      summary: Проверка номера телефона при создании жалобы
      parameters:
        - name: id
          in: path
          required: true
          description: "Complaint id"
          schema:
            type: integer
      requestBody:
        $ref: '#/components/requestBodies/complaints-verify'
      responses:
        200:
          $ref: '#/components/responses/verify-complaint'
        400:
          $ref: '#/components/responses/verify-complaint'

  /userpanel-v1/signup:
    post:
      operationId: sign-up
      tags: [userpanel]
      summary: Регистрация пользователя в ЛК
      requestBody:
        $ref: '#/components/requestBodies/userpanel-sign-up'
      responses:
        200:
          $ref: '#/components/responses/sign-up'
        400:
            $ref: '#/components/responses/400'
        422:
            $ref: '#/components/responses/lk-422'
        503:
            $ref: '#/components/responses/lk-503'

  /userpanel-v1/enter-with-check-list:
    post:
      operationId: enter-with-check-list
      tags: [userpanel]
      summary: Вход пользователя в ЛК с передачей чек-листа сделки
      description: В случае, если пользователь уже зарегистрирован, происходит вход. Иначе - регистрация
      requestBody:
        $ref: '#/components/requestBodies/userpanel-enter-with-check-list'
      responses:
        200:
          $ref: '#/components/responses/sign-up'
        400:
            $ref: '#/components/responses/400'
        422:
            $ref: '#/components/responses/lk-422'
        503:
            $ref: '#/components/responses/lk-503'

  /userpanel-v1/signin:
    post:
      operationId: sign-in
      tags: [userpanel]
      summary: Вход зарегистрированного пользователя в ЛК
      requestBody:
        $ref: '#/components/requestBodies/userpanel-sign-in'
      responses:
        200:
          $ref: '#/components/responses/sign-up'
        400:
          $ref: '#/components/responses/400'
        422:
            $ref: '#/components/responses/lk-422'
        503:
            $ref: '#/components/responses/lk-503'

  /userpanel-v1/login:
    post:
      operationId: log-in
      tags: [userpanel]
      summary: Аутентификация пользователя по коду из смс
      requestBody:
        $ref: '#/components/requestBodies/userpanel-log-in'
      responses:
        200:
          $ref: '#/components/responses/log-in'
        400:
            $ref: '#/components/responses/400'
        422:
            $ref: '#/components/responses/lk-422'
        503:
            $ref: '#/components/responses/lk-503'

  /userpanel-v1/profile:
    get:
      operationId: get-profile
      tags: [userpanel]
      summary: Информация о профиле пользователя
      description: 'Токен авторизации, полученный в `/login`, должен быть передан в заголовке `Authorization: Bearer {token}`'
      security:
        - userpanelBearerAuth: []
      responses:
        200:
          $ref: '#/components/responses/get-profile'
        503:
            $ref: '#/components/responses/lk-503'

  /lead-v2/create:
    post:
      operationId: create-lead
      tags: [lead]
      summary: Сохранение заявки из каталога
      requestBody:
        $ref: '#/components/requestBodies/lead-create'
      responses:
        200:
          $ref: '#/components/responses/create-lead'
        400:
          $ref: '#/components/responses/400'

  /lead-v2/{id}/verify:
      post:
          operationId: verify-lead
          tags: [ lead ]
          summary: Проверка номера телефона в заявке из каталога
          parameters:
              -   name: id
                  in: path
                  required: true
                  description: "Order id"
                  schema:
                      type: integer
          requestBody:
              $ref: '#/components/requestBodies/complaints-verify'
          responses:
              200:
                  $ref: '#/components/responses/verify-complaint'
              400:
                  $ref: '#/components/responses/verify-complaint'

  /coords-checker-v1:
      get:
          operationId: check-coords
          summary: Проверка вхождения координат в зону выкупа
          parameters:
              -   name: longitude
                  description: Долгота
                  in: query
                  required: true
                  schema:
                      type: number
                      example: 37.664908
              -   name: latitude
                  description: Широта
                  in: query
                  required: true
                  schema:
                      type: number
                      example: 55.946258
          responses:
              200:
                  $ref: '#/components/responses/coords-checker'
              400:
                  $ref: '#/components/responses/400'
              503:
                  $ref: '#/components/responses/503'

  /infrastructure-v1:
      get:
          operationId: get-infrastructure
          tags: [ infrastructure ]
          summary: Справочник инфраструктур
          responses:
              200:
                  $ref: '#/components/responses/infrastructure'

components:
  securitySchemes:
    userpanelBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    empty-body:
      type: object
      properties:
        response:
          type: object
          properties:
            body:
              type: object
              nullable: true
            errors:
              $ref: '#/components/schemas/errors'
          required: [ body, errors ]
      required: [ response ]
    errors:
      type: array
      items:
        type: object
        properties:
          message: { type: string }
          field: { type: string, nullable: true }
          code: { type: integer }
        additionalProperties: false
    uuid:
      type: string
      format: uuid
    address:
      description: Адрес
      type: object
      properties:
        formatted:
          description: Отформатированная строка адреса
          type: string
          example: г. Санкт-Петербург, Петроградский район, Проспект Славы 52, корпус 1
        point:
          type: object
          properties:
            latitude:
              description: Широта
              type: number
              example: 59.864837
            longitude:
              description: Долгота
              type: number
              example: 30.410218
          required: [latitude, longitude]
          additionalProperties: false
      required: [formatted, point]
      additionalProperties: false
    image-group:
      type: object
      nullable: true
      properties:
        uuid:
          type: string
        name:
          type: string
        slug:
          type: string
      required: [ uuid, name, slug ]
      additionalProperties: false
    apartment-reference:
      type: object
      nullable: true
      properties:
        uuid:
          type: string
        name:
          type: string
        slug:
          type: string
          nullable: true
        altTitle:
          type: string
          nullable: true
      required: [uuid, name, slug, altTitle]
      additionalProperties: false
    subway-station:
      properties:
        uuid:
          type: string
        displayName:
          type: string
        subwayLine:
          $ref: "#/components/schemas/subway-line"
      required: [uuid, displayName, subwayLine]
      additionalProperties: false
    subway-line:
      properties:
        uuid:
          type: string
        name:
          type: string
        color:
          type: string
      required: [uuid, name, color]
      additionalProperties: false
    sortBy:
      type: string
      enum:
        - createdAt
        - priceRub
        - fullArea
    sortOrder:
      type: string
      enum:
        - asc
        - desc
    promo:
        type: string
        description: Промо акция для расчёта скидки и ипотеки
        enum:
            - default
            - ex_max
    apartment:
      type: object
      additionalProperties: false
      required: [ uuid, amoId, address, subwayStations, videos, images, roominess, balconiesCount, loggiasCount, combinedWcsCount, separateWcsCount, floorNumber, fullArea, livingArea, kitchensArea, balconiesAndLoggiasArea, bedroomsArea, bathroomsArea, wcsArea, hallwaysArea, priceRub, buildingSeries, buildingConstructionYear, buildingConstructionYearComment, buildingFloorCount, buildingCeilingHeight, buildingPassengerElevatorsCount, buildingFreightElevatorsCount, isBuildingHasGarbageChute, buildingPorchsCount, buildingType, buildingParkingType, buildingDeveloper, housingComplex, housingComplexBuilding, saleTypes, housingType, decorationType, heatingType, roomType, stoveType, windowViewType, contactPhoneNumber, isRedevelopment, loanRate, discountRate ]
      properties:
        uuid:
          description: Уникальный идентификатор UUID версии 4
          type: string
          example: 22ccc351-7de3-4833-b48c-a184865128be
        amoId:
          description: Идентификатор в АМО. На сайте будет использоваться как артикул
          type: integer
          example: 482
        address:
          $ref: "#/components/schemas/address"
        subwayStations:
          description: Станции метро
          type: array
          items:
            type: object
            properties:
              travelTimeToStation:
                description: Целое число минут, необходимое чтобы добраться до соответствующей станции метро способом travel
                type: integer
              travel:
                $ref: "#/components/schemas/apartment-reference"
              station:
                $ref: "#/components/schemas/subway-station"
            required: [ travelTimeToStation, travel, station ]
            additionalProperties: false
        videos:
          type: array
          items:
            type: object
            properties:
              source:
                type: string
              id:
                type: string
            required: [ source, id ]
        images:
          type: array
          items:
            type: object
            properties:
              uuid:
                type: string
              title:
                type: string
              alt:
                type: string
              isMain:
                type: boolean
              isPlan:
                type: boolean
              fileUrl:
                type: string
              imageGroup:
                $ref: "#/components/schemas/image-group"
            required: [ uuid, title, alt, isMain, isPlan, fileUrl, imageGroup ]
            additionalProperties: false
        roominess:
          type: object
          properties:
            isStudio:
              description: Является-ли квартира студией
              type: boolean
              example: false
            count:
              description: Количество комнат в квартире. Учитывается только если isStudio == false
              type: integer
              nullable: true
              example: 3
            area:
              type: array
              nullable: true
              items:
                description: Площадь комнаты, кв. дм.
                type: integer
              example: [ 1800, 2500, 2050 ]
        balconiesCount:
          description: Количество балконов в квартире
          type: integer
        loggiasCount:
          description: Количество лоджий в квартире
          type: integer
          nullable: true
        combinedWcsCount:
          description: Количество совмещенных санузлов
          type: integer
        separateWcsCount:
          description: Количество раздельных санузлов
          type: integer
        floorNumber:
          description: Этаж квартиры
          type: integer
        fullArea:
          description: Полная площадь квартиры в квадратных дециметрах
          type: integer
          example: 8820
        livingArea:
          description: Жилая площадь квартиры в квадратных дециметрах
          type: integer
          nullable: true
          example: 4280
        kitchensArea:
          description: Площадь кухни квартиры в квадратных дециметрах
          type: integer
          nullable: true
          example: 1390
        balconiesAndLoggiasArea:
          description: Суммарная площадь балконов и лоджий квартиры в квадратных дециметрах
          type: integer
          nullable: true
        bedroomsArea:
          description: Суммарная площадь спален квартиры в квадратных дециметрах
          type: integer
          nullable: true
        bathroomsArea:
          description: Суммарная площадь ванных комнат квартиры в квадратных дециметрах
          type: integer
          nullable: true
        wcsArea:
          description: Суммарная площадь туалетов квартиры в квадратных дециметрах
          type: integer
          nullable: true
        hallwaysArea:
          description: Суммарная площадь прихожих квартиры в квадратных дециметрах
          type: integer
          nullable: true
        priceRub:
          description: Стоимость квартиры в рублях без копеек
          type: integer
          example: 6000000
        buildingSeries:
          description: Серия здания
          type: string
          nullable: true
          example: Сады Придонья
        buildingConstructionYear:
          description: Год постройки здания
          type: integer
          example: 2026
        buildingConstructionYearComment:
          description: Коментарий к году постройки здания
          example: Завершение строительства II квартал 2026г
          type: string
          nullable: true
        buildingFloorCount:
          description: Количество этажей в здании
          type: integer
          example: 10
        buildingCeilingHeight:
          description: Высота потолков в здании в сантиметрах
          type: integer
          nullable: true
          example: 310
        buildingPassengerElevatorsCount:
          description: Количество пассажирских лифтов в здании
          type: integer
          nullable: true
        buildingFreightElevatorsCount:
          description: Количество грузовых лифтов в здании
          type: integer
          nullable: true
        isBuildingHasGarbageChute:
          description: Наличие мусоропровода в здании
          type: boolean
          nullable: true
        buildingPorchsCount:
          description: Количество подъездов в здании
          type: integer
          nullable: true
        buildingType:
#          description: Тип стен здания
          $ref: "#/components/schemas/apartment-reference"
        buildingParkingType:
#          description: Тип парковки здания
          $ref: "#/components/schemas/apartment-reference"
        buildingDeveloper:
#          description: Застройщик
          $ref: "#/components/schemas/apartment-reference"
        housingComplex:
#          description: Объект ЖК
          $ref: "#/components/schemas/apartment-reference"
        housingComplexBuilding:
#          description: Объект корпуса ЖК
          $ref: "#/components/schemas/apartment-reference"
        saleTypes:
          description: Типы продажи
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/apartment-reference"
        housingType:
#          description: Объект типа квартиры (Первичка / Вторичка)
          $ref: "#/components/schemas/apartment-reference"
        decorationType:
